  <link rel="stylesheet" href="styles.css">
  <!-- fontawesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>
  <section class = "play-section">
    <h1 id="player-game-text">Rock</h1>
    <h1 id="pc-game-text">Paper</h1>
    <h1 id="winner-game-text"> Scissors</h1>
  </section>

  <section class="button-section">
  <div class = container-fluid>
    <h1 class = "shoot-h">Shoot!</h1>
        <button type="button" class="game-btn btn btn-outline-light btn-lg dl-btn" id="rock-button" onclick="playerSelection('Rock')"><i class="far fa-hand-rock fa-rotate-90"></i> ROCK</button>
        <button type="button" class="game-btn btn btn-outline-light btn-lg dl-btn" id="paper-button" onclick="playerSelection('Paper')"><i class="far fa-hand-paper"></i> PAPER</button>
        <button type="button" class="game-btn btn btn-outline-light btn-lg dl-btn" id ="scissors-button" onclick="playerSelection('Scissosrs')"><i class="far fa-hand-scissors fa-flip-horizontal"></i> SCISSORS</button>
    </div>
  </section>
</body>
<footer>
    <!-- Script -->
  <script src="index.js" charset="utf-8"></script>
